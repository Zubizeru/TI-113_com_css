<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de vetores no JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
    <!-- >Fontes importadas </-->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- >/Fontes importadas </-->
</head>

<body>
    <div class="container">
        <div class="topo">
            <!-- >Titulo da página </-->
            <h1>
                <span class="aula maiusculo">A</span>
                <span class="aula">ula</span>
                <span class="vetores">:</span>
                <span class="vetores raise">VET</span>
                <span class="vetores">ORES</span>
            </h1>
            <!-- >/Titulo da página </-->
        </div>
        <div class="coluna">
            <div class="linha">

                <button class="btnroxo" title="Crie uma função que lê um vetor de 5 números inteiros e mostre-os, considere que o usuário não pode 
                informar letras, palavras ou vazio. Alerte-o do erro e repita a leitura caso ocorra."
                onclick="executarExercicio1()">Exercicio 1
            </button>

            <button class="btnroxo" title=" Crie uma função que lê uma lista de 4 notas, mostre-as junto com a média no alert, considere que o 
            usuário não pode informar letras, palavras ou vazio. Alerte-o do erro e repita a leitura caso ocorra."
                onclick="executarExercicio2()">Exercicio 2
            </button>

            <button class="btnroxo" title="Crie um algoritmo usando funções que leia até 50 números inteiros e armazene-os numa lista de 
            números, considere as premissas abaixo:
            • Não pode informar letras, palavras ou vazio. Alerte-o do erro e repita a leitura.
            • Não pode informar números negativos.
            • Crie um menu que o usuário escolha cadastrar 5, 15, 25 ou 50.
            • Ao final do cadastro ele tem um outro menu pra escolher exibir:
            • A lista cadastrada, somente os pares, ou somente os impares" onclick="executarExercicio5()">Exercicio
                5
            </button>

            </div>
            <div class="linha">

                <button class="btnroxo" title="Crie um algoritmo usando funções que faça uma leitura de 10 letras em um vetor, e após verificar 
                quantas vogais foram lidas e mostre somente consoantes no alert." onclick="executarExercicio3()">Exercicio 3
                </button>

                <button class="btnroxo" title="Crie um algoritmo usando funções que tenha um menu de cadastro de nomes e salários bruto de até 
                50 pessoas, e ao final, mostre os nomes, salários brutos e os salários líquidos de todos que foram lidos, 
                considerando 10% de INSS a descontar."
                    onclick="executarExercicio4()">Exercicio 4
                </button>

            </div>
        </div>
    </div>

    <!-- Scripts externos -->
    <script src="exercicio_1.js"></script>
    <script src="exercicio_2.js"></script>
    <script src="exercicio_3.js"></script>
    <script src="exercicio_4.js"></script>
    <script src="exercicio_5.js"></script>
</body>

</html>
